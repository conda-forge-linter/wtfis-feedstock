{% set name = "wtfis" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/wtfis-{{ version }}.tar.gz
  sha256: e5cdf7302ede66c24cf48db371eb979fb5174e22caa4edd9d037e6b350035984

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - wtfis = wtfis.main:main

requirements:
  host:
    - hatchling
    - pip
    - python >=3.8
  run:
    - pydantic ~=1.9.1
    - python >=3.8
    - python-dotenv ~=0.20.0
    - requests ~=2.28.1
    - rich ~=12.5.1

test:
  imports:
    - wtfis
  commands:
    - pip check
    - export VT_API_KEY=foo  # [not win]
    - set VT_API_KEY=foo  # [win]
    - wtfis --help
  requires:
    - pip

about:
  home: https://pypi.org/project/wtfis/
  summary: Passive host and domain name lookup tool for non-robots
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
